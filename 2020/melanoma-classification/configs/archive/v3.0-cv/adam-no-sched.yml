description: looking to replicate this kernel - https://www.kaggle.com/cdeotte/triple-stratified-kfold-with-tfrecords

model:
    name: classification
    batch_size: 32
    epochs: 12
    optimizer:
      name: Adam
      args:
        lr: 0.001
    loss:
      train:
        name: binary-cross-entropy
        params:
            reduction: none
      val:
        name: binary-cross-entropy
        params:
            reduction: none
      test:
        name: binary-cross-entropy
        params:
            reduction: none
    classes:
      - 0
      - 1
    eval:
      maximize_metric: specificity
      maximize_mode: val
    save:
      period: 100
      monitor: auc-roc
      monitor_mode: max
    load:
      version: null
      epoch: -1
      load_best: False
      resume_optimizer: False

network:
    name: neural_net
    params:
        config:
        - name: efficientnet
          params:
            variant: efficientnet-b4
            in_channels: 3
            num_classes: 1
            return_features: true
        - name: AdaptiveAvgPool2d
          params:
            output_size:
            - 1
            - 1
        - name: Flatten
          params: {}
        - name: Linear
          params:
            in_features: 1792
            out_features: 1

data:
  data_type: image
  signal_transform:
    train:
    - name: Permute
      params:
        order:
          - 2
          - 0
          - 1
    - name: Rescale
      params:
        value: 255.
    - name: RandomAffine
      params:
        degrees: 180
        translate:
          - 0.02
          - 0.02
        scale:
          - 8
          - 8
        shear:
          - 2
          - 0
    - name: RandomHorizontalFlip
      params:
        p: 0.5
    - name: ColorJitter
      params:
        saturation:
          - 0.7
          - 1.3
    - name: ColorJitter
      params:
        contrast:
          - 0.8
          - 1.2
    - name: ColorJitter
      params:
        brightness: 0.1
    

    val:
    - name: Permute
      params:
        order:
          - 2
          - 0
          - 1
    - name: Rescale
      params:
        value: 255.
    - name: RandomAffine
      params:
        degrees: 180
        translate:
          - 0.02
          - 0.02
        scale:
          - 8
          - 8
        shear:
          - 2
          - 0
    - name: RandomHorizontalFlip
      params:
        p: 0.5
    - name: ColorJitter
      params:
        saturation:
          - 0.7
          - 1.3
    - name: ColorJitter
      params:
        contrast:
          - 0.8
          - 1.2
    - name: ColorJitter
      params:
        brightness: 0.1

    test:
    - name: Permute
      params:
        order:
          - 2
          - 0
          - 1
    - name: Rescale
      params:
        value: 255.
    - name: RandomAffine
      params:
        degrees: 180
        translate:
          - 0.02
          - 0.02
        scale:
          - 8
          - 8
        shear:
          - 2
          - 0
    - name: RandomHorizontalFlip
      params:
        p: 0.5
    - name: ColorJitter
      params:
        saturation:
          - 0.7
          - 1.3
    - name: ColorJitter
      params:
        contrast:
          - 0.8
          - 1.2
    - name: ColorJitter
      params:
        brightness: 0.1

  dataset:
    name: classification_dataset
    config:
      - name: siim-isic-melanoma
        version: v3.0.0
    params:
      train:
        fraction: 1
      val:
        fraction: 1
  collate_fn:
    name: classification_collate
    params: {}
